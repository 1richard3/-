<style>
    body {
        background-color: rgba(198, 169, 146, 0.2); /* 使用 rgba 來設定顏色和透明度 */
    }
</style>

<body>

    <div id="food-details"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const foodID = urlParams.get('foodID');               
            displayFoodDetails(foodID);
        });

        function displayFoodDetails(foodID) {
    // 在 foods 陣列中查找與 foodID 相符的食品
    const food = foods.find(item => item.foodID === parseInt(foodID));

    if (food) {
        document.querySelector('.image-description').innerHTML = `
            <img src="${food.img}" class="product-image" alt="${food.name}">
            <p>【商品名稱】：${food.name}</p>
            <p>【價格】：${food.price} 元</p>
            <p>【便利商店】：${food.cs}</p>
            <p>【熱量】：${food.Kcal} kcal</p>
        `;}}
    </script>

    <div>
        <img src="../elements/Group 6.png" class="forth-top">
    </div>
    <div class="container">
        <div class="button-container">      <!--按鈕連回前一頁-->
            <button class="btn btn-primary" id="goBackButton">
                <img src="../elements/return.png" class="return-img" alt="圖片">
                看看其他食物
            </button>
        </div>
        <div>
            <p class="image-description">【商品名稱】：<br>
                                         【價格】：<br>
                                         【便利商店】：<br>
                                         【熱量】：</p>
        </div>
        <div class="input-container">   <!--這裡讓人可以輸入評論-->
            <input 
                class="input-comment"
                type="text" 
                id="user-input" 
                name="user-input" 
                placeholder="輸入你的評論..."
            >
            <button type="button" class="addcomment" onclick="addComment()"><b>提交</b></button>
            <!--<button onclick="addComment()">上傳評論</button>-->
        </div>
    </div>
