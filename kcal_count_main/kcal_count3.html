<head>

    <link rel="stylesheet" href="kcal_count3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
    body {
        background-color: rgba(198, 169, 146, 0.2); 
    }
</style>
<body>
    <div id="food-details"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const foodID = urlParams.get('foodID');               
            displayFoodDetails(foodID);
        });

        function displayFoodDetails(foodID) {
            const food = foods.find(item => item.foodID === parseInt(foodID));

            if (food) {
                document.querySelector('.image-description').innerHTML = `
                    <img src="${food.img}" class="product-image" alt="${food.name}">
                    <p>【商品名稱】：${food.name}</p>
                    <p>【價格】：${food.price} 元</p>
                    <p>【便利商店】：${food.cs}</p>
                    <p>【熱量】：${food.Kcal} kcal</p>
                `;
            }
        }
    </script>

    <div>
        <img src="../elements/Group 6.png" class="forth-top">
    </div>

    <div class="container">
        <div class="button-container">
            <button class="btn btn-primary" id="goBackButton">
                <img src="../elements/return.png" class="return-img" alt="圖片">
                看看其他食物
            </button>
        </div>
        <div>
            <p class="image-description">【商品名稱】：<br>
                                         【價格】：<br>
                                         【便利商店】：<br>
                                         【熱量】：</p>
        </div>
        
        <div class="scrollable-table">
            <div id="comments-container"></div>
        </div>
        <div class="input-container">
            <input 
                class="input-comment"
                type="text" 
                id="user-input" 
                name="user-input" 
                placeholder="輸入你的評論..."
            >
            <button type="button" class="btn btn-success" id="submitComment">備註</button>
        </div>

    </div>
    <script src="fooddata.js"></script>
    <script src="kcal_count3.js"></script>
</body>
